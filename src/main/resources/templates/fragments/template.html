<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(name, title)">
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="js/jquery.qrcode.min.js"></script>
<script th:src="${'/js/' + name + '.js'}"></script>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="${'/css/common.css'}" />
<link rel="stylesheet" th:href="${'/css/' + name +'.css'}" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0">
<title th:text="${'順番管理システム | ' + title}"></title>
<meta name="google-site-verification"
	content="wAzOGmMdgXmRoPP7pzDO4M5coyItPupEKIuk_goveoc" />
<script data-ad-client="ca-pub-1915776503611453" async
	src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>
	<h1 th:fragment="title">
		<a id="title_link"><img src="favicon.ico"></a><span>順番管理システム</span>
		<script>
			$(function(){
				$("#title_link").on("click", () => location.href = "/?group=" + $("#group").val());
			});
		</script>
	</h1>
</body>

</html>
