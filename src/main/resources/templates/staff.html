<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/template :: head(title=スタッフ用ページ)">
</head>

<body>

	<script>
		$(function() {
			var group = $("#group").text();

			var fn = {};
			fn.ajax = function(url, seat, success) {
				$.ajax({
					url : url,
					type : "POST",
					data : {
						group : group,
						seat : seat
					},
					success : success
				});
			}

			var timeout;
			var audio = new Audio("chime.mp3");

			fn.updateCalls = function( isUseingChime) {
				fn.ajax("/getCalls", "", function(calls) {
					$("#calls tr").not("#caption").remove();
					calls.forEach( function( call){
						var seat = call.seat;
						var time = call.callTime;

						var row = "<tr>";
						row += "<td>" + seat + "</td>";
						row += "<td>" + time + "</td>";
						row += "<td><button id='"+seat+"'>削除</button></td>";
						row += "</tr>";
						$("#calls").append(row);

						var message = "対応済みとして「" + seat + "」を削除しますか？";
						var deleteCall = () => confirm( message) && fn.ajax( "deleteCall", seat, fn.updateCalls);
						$("#" + seat).on("click", deleteCall);
					});

					clearTimeout(timeout);
					timeout = setTimeout( () => fn.updateCalls( true), 30000);

					if( isUseingChime && calls.length > 0 && $("#chime_check").is(":checked")){
						audio.play();
					}
				});
			}

			fn.updateCalls( true);
		});
	</script>

	<h1>スタッフ呼出順簡易管理システム</h1>
	<h2>スタッフ用ページ</h2>

	<p>
		グループID <span id="group" th:text="${group}"></span>
	</p>
	<p>
		<input id="chime_check" type="checkbox" checked="checked" /> <label
			for="chime_check">呼出発生時にチャイムを鳴らす</label>
	</p>

	<table id="calls">
		<tr id="caption">
			<th>座席番号</th>
			<th>呼出時刻</th>
			<th>-</th>
		</tr>
	</table>
</body>
</html>
