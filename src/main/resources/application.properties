spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always

spring.datasource.hikari.connection-timeout=${CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.maximum-pool-size=${MAXIMUM_POOL_SIZE:10}
spring.datasource.hikari.max-lifetime=${MAX_LIFETIME:1800000}
spring.thymeleaf.mode=HTML

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework=INFO

spring.profiles.active=production

server.port=${PORT:5000}

redirect.host.from=${REDIRECT_HOST_FROM:}
redirect.host.to=${REDIRECT_HOST_TO:}